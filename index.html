<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organica Template Design</title>
    <html data-theme="light"></html>
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awasome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="m-0 p-0">
    <!-- Header Section -->
    <header>
      <!-- ! **1st** Navbar section is start here! -->
      <nav class="flex justify-center my-4">
        <img
          src="https://organica-1.myshopify.com/cdn/shop/files/logo_1_203x59@2x.png?v=1613157075"
          alt=""
          srcset=""
          class="mx-14"
        />
        <p class="mx-10 my-4">Order online or call us 1-888-123-456-89</p>
        <!-- * Currency Change * -->
        <select name="" id="" class="mx-7">
          <option value="USD">USD</option>
          <option value="BDT">BDT</option>
          <option value="PKR">PKR</option>
        </select>
        <!-- * Account Change * -->

        <select name="" id="" class="mx-5">
          <option value="Account">Account</option>
          <option value="Login">Login</option>
          <option value="Signin">Signin</option>
          <option value="Whitelist">Whitelist</option>
          <option value="Checkout">Checkout</option>
        </select>

        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Search" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <i class="fa-solid fa-shop my-4 mx-4"></i>
      </nav>

      <!-- ! **2nd** Navbar section is start here! -->
      <nav class="flex justify-center my-4 mx-4 uppercase font-bold text-black">
        <!-- TODO: Home -->
        <select name="home" id="" class="mx-3">
          <option value=""><a href="http://">Home 1</a></option>
          <option value=""><a href="http://">Home 2</a></option>
          <option value=""><a href="http://">Home 3</a></option>
          <option value=""><a href="http://">Home 4</a></option>
          <option value=""><a href="http://">Home 5</a></option>
          <option value=""><a href="http://">Home 6</a></option>
          <option value=""><a href="http://">Home 7</a></option>
          <option value=""><a href="http://">Home 8</a></option>
        </select>
        <!-- TODO: Shop -->
        <select name="Shop" id="" class="mx-3">
          <option value=""><a href="http://">Shop 1</a></option>
          <option value=""><a href="http://">Shop 2</a></option>
          <option value=""><a href="http://">Shop 3</a></option>
          <option value=""><a href="http://">Shop 4</a></option>
          <option value=""><a href="http://">Shop 5</a></option>
          <option value=""><a href="http://">Shop 6</a></option>
          <option value=""><a href="http://">Shop 7</a></option>
          <option value=""><a href="http://">Shop 8</a></option>
        </select>
        <a href="http://" class="mx-3">Blog</a>
        <!-- TODO: Pages -->
        <select name="Pages" id="" class="mx-3">
          <option value=""><a href="http://"> Pages 1</a></option>
          <option value=""><a href="http://"> Pages 2</a></option>
          <option value=""><a href="http://"> Pages 3</a></option>
          <option value=""><a href="http://"> Pages 4</a></option>
          <option value=""><a href="http://"> Pages 5</a></option>
          <option value=""><a href="http://"> Pages 6</a></option>
          <option value=""><a href="http://"> Pages 7</a></option>
          <option value=""><a href="http://"> Pages 8</a></option>
        </select>
        <a href="http://" class="mx-3">Contact us</a>
        <a href="http://" class="mx-3">Buy Now</a>
      </nav>

      <!-- ! Shipping Secttion is start here ! -->
      <section
        class="shipping flex justify-center items-center mx-7 my-4 border border-collapse"
      >
        <div
          class="border border-collapse flex justify-center items-center h-16 w-1/3"
        >
          <i class="fas fa-plane mx-3 text-color-primary"></i>
          <p class="mr-10">FREE SHIPPING ON ORDERS OVER $200</p>
        </div>
        <div
          class="border border-collapse flex justify-center items-center h-16 w-1/3"
        >
          <i class="fas fa-clock mx-3 text-color-primary"></i>
          <p class="mr-10">30 -DAY RETURNS MONEY BACK</p>
        </div>
        <div
          class="border border-collapse flex justify-center items-center h-16 w-1/3"
        >
          <i class="fas fa-headset mx-3 text-color-primary"></i>
          <p class="mr-10">24/7 SUPPORT</p>
        </div>
      </section>

      <!-- ! Image Slider Section is start here ! -->
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="https://organica-1.myshopify.com/cdn/shop/files/7-1920x715_1920x825.jpg?v=1613157128" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="https://organica-1.myshopify.com/cdn/shop/files/8-1920x715_1920x825.jpg?v=1613157128" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div> 
      </div>

      <!-- ! 2 Card Section is start here -->
        <section class="flex justify-center gap-10 mb-16">
            <img class="w-1/4 h-1/4 cursor-pointer border" src="https://organica-1.myshopify.com/cdn/shop/files/cms_17_570x.jpg?v=1613157092" alt="" srcset="">
            <img class="w-1/4 h-1/4 cursor-pointer border" src="https://organica-1.myshopify.com/cdn/shop/files/cms_16_570x.jpg?v=1613157092" alt="" srcset="">
          </section>
    </header>

    <!-- Main Section -->
    <main>
      
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
